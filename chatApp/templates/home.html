{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
	<form action="#" method="post" class="form">
		<h3>Enter The Chat Room</h3>
		<div>
			<label>Name: </label>
			<input type="text" name="name" placeholder="Enter your name" value="{{name}}">
		</div>
		<div class="join">
			<input type="text" placeholder="Enter the room code" name="code"  value="{{code}}">
			<button type="submit" name="join" >Join a Room</button>
		</div>
		<button type="submit" name="create-btn" class="create">Create a Room</button>
		{% if error %}
		<ul>
			<li>{{error}}</li>
		</ul>
		{% endif %}
	</form>
{% endblock %}
